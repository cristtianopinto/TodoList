<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Taches</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/index.html">Todo - App</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/Html/Tache.html">Tache</a></li>
                <li><a href="/Html/Categorie.html">Categorie</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1>Nouvelle Tache</h1>
            <form>
                <div class="form-group">
                    <label for="Nom">Nom*</label>
                    <input type="text" class="form-control" id="Nom" />
                </div>
                <div class="form-group">
                    <label for="Description">Description</label>
                    <textarea class="form-control" id="Description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="Priorite">Priorite*</label>
                    <input type="text" class="form-control" id="Priorite" />
                </div>

                <div class="form-group">
                    <label for="Date">Date</label>
                    <input class="form-control" type="date" id="Date" />
                </div>

                <div class="form-group">
                    <label for="Categorie">Categorie*</label>
                    <select class="form-control" id="Categorie"></select>
                </div>
                <button class="btn btn-primary" style="margin-top:50px;" onclick="return Enregistrer()">Enregistrer</button> <!--on besoin d'un return-->
            </form>
        </div>        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script>

        function Enregistrer() {
            var tache = {
                Nom: $('#Nom').val(),
                Description: $('#Description').val(),
                Statut: false,
                DateFin: $('#Date').val(),
                Priorite: $('#Priorite').val(),
                CategorieID: $('#Categorie').val()
            };

            $.ajax({
                type: 'POST',
                url: '/api/taches',
                data: tache,
                success: function () {
                    window.location.href = '/index.html';
                },
                error: function () {
                    alert('Aïe aïe aïe carambla !!');
                }
            });
            return false;
        }


        function LoadCategories() {
            $.ajax({
                url: '/api/categories',
                success: function (categories) {
                    var select = $("#Categorie");//ligne 25
                    select.empty();
                    select.append($('<option></option>')); //element vide
                    for (categorie of categories) {
                        var option = $('<option></option>');
                        option.val(categorie.ID);
                        option.text(categorie.Nom);
                        select.append(option);
                    }
                }
            });
        }
        LoadCategories();
    </script>
</body>
</html>
